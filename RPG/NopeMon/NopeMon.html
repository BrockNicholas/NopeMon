<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brock Sample Projects</title>
</head>
<body>

    <center>
        <a href="../index.html">
            <img src="./img/Header.png"/>
        </a>
        <br />
        <div>
            <input id="Username"></input>
            <p>Username</p>
        </div>
        <div>
            <input id="Password"></input>
            <p>Password</p>
        </div>
    
        <br />
        <div style="height: 100px;">
            <a href="./Battle.html">
                <button id="SubmitLogin">
                    Submit
                </button>
            </a>
        </div>
    </center>

    
    
</body>

<script>
    var home = window.location.href.split('RPG')[0] + 'RPG/';
    function GoHome(){
        window.location.href = home + 'index.html';
    }

    function GoToBattle(){
        window.location.href = home + 'NopeMon/Battle.html?user=' + document.getElementById('Username').value + '&pass=' + document.getElementById('Password').value;
    }

    // Submit on enter key
    var input = document.getElementById('Password');
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById('SubmitLogin').click();
  }
});
        
    </script>

</html>
