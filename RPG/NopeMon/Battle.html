<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battle</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <br />
    <div id="BattleBox" style="display: flex;">
        <div id="MyBox">
            <div class="spacer">                
                <div id="EnemyLabel" class="player-label right">
                    <p id="EnemyName" class="name-label">Enemy</p>
                    <div class="health-border">
                        <div id="EnemyHealth" class="health-bar"></div>
                    </div>
                    <div id="EnemyLives" class="left left-pad">* * *</div>
            </div>
                
            </div>
            <div>
                <img src="img/NopeLogo.png" class="nope-pic default-margin" />
            </div>
        </div>
        <div id="OpponentBox" class="relative" style="float: left; width: 500px; height: 500px">            
            <div>
                <img src="img/NopeLogo.png" class="nope-pic right default-margin" />
            </div>
            <div class="clear">
                <div id="MyLabel" class="player-label bottom">
                    <p id="MyName" class="name-label">Me</p>
                    <div class="health-border">
                        <div id="MyHealth" class="health-bar"></div>
                    </div>
                    <div id="MyLives" class="left left-pad">* * *</div>
                </div>
            </div>
        </div>
        
    </div>
    <br />
    <div id="CommandBox">
        <table id="MoveTable" class="move-table">
            <tbody id="MoveBody">
                <tr>
                    <td class="move"><p id="Move1">Move</p><p id="Power1" class="power">1</p></td>
                    <td class="move"><p id="Move2">Move</p><p id="Power2" class="power">1</p></td>
                </tr>
                <tr>                
                    <td class="move"><p id="Move3">Move</p><p id="Power3" class="power">1</p></td>
                    <td class="move"><p id="Move4">Regain Health</p><p id="Power4" class="power">&nbsp;</p></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./viewModels/BattleCalls.js"></script>
<script src="./js/Battle.js"></script>


</html>
