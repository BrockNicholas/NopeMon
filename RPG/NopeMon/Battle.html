<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battle</title>
</head>
<style>
    @font-face {
        font-family: Pixelated;
        src: url(../fonts/ARCADECLASSIC.TTF)
    }
    p {
        font-family: 'Pixelated', Arial;
        margin: 10px;
    }
    body {
        border-style: solid;        
    }
    table {
        width: 100%;
        table-layout: fixed;
    }
    tr {
        background-color: rgb(235,235,235);           
    }
    td > p {
        margin: 0;
    }
    #BattleBox {
        
    }
    #MyBox {
        float: left;
        width: 500px;
        height: 500px;        
    }
    #MyLabel {
        border-right: solid;
        border-bottom: solid;        
    }
    #EnemyLabel {
        border-left: solid;
        border-bottom: solid;
    }
    #CommandBox {
        border-style: double;        
        border-color: black;
    }
    .nope-pic {
        width: 300px;
        height: 300px;
    }
    .spacer {
        height: 200px !important;        
    }
    .right {
        float: right;
    }
    .left {
        float: left;
    }
    .bottom {     
        position: absolute;   
        bottom: 0;
    }
    .relative {
        position: relative;
    }
    .clear {
        clear: both;
    }
    .player-label {
        clear: both;
    }
    .name-label {        
        font-size: 30px;
        letter-spacing: 2px;
    }  
    .move {
        cursor: pointer;
    }  
    .move:hover {
        background-color: rgb(200,200,200);
    }
    .power {
        
    }
    
</style>
<body>
    <br />
    <div id="BattleBox" style="display: flex;">
        <div id="MyBox">
            <div class="spacer">                
                <div id="EnemyLabel" class="player-label right">
                    <p class="name-label">Enemy</p>
                    <div id="EnemyHealth" class="right">* * *</div>
            </div>
                
            </div>
            <div>
                <img src="img/NopeLogo.png" class="nope-pic" />
            </div>
        </div>
        <div id="OpponentBox" class="relative" style="float: left; width: 500px; height: 500px">            
            <div>
                <img src="img/NopeLogo.png" class="nope-pic right" />
            </div>
            <div class="clear">
                <div id="MyLabel" class="player-label bottom">
                    <p class="name-label">Me</p>
                    <div id="MyHealth" class="">* * *</div>
                </div>
            </div>
        </div>
        
    </div>
    <br />
    <div id="CommandBox" >
        <table>
            <tr>
                <td  class="move"><p id="Move1">Move</p><p id="Power1" class="power">1</p></td>
                <td  class="move"><p id="Move2">Move</p><p id="Power2" class="power">1</p></td>
            </tr>
            <tr>                
                <td class="move"><p id="Move3">Move</p><p id="Power3" class="power">1</p></td>
                <td class="move"><p id="Move4">Regain Health</p><p id="Power4" class="power">&nbsp;</p></td>
            </tr>
        </table>
    </div>
</body>

<script>

    
    
</script>

</html>
